group 'com.atherys'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
    maven {
        name = 'Forge'
        url = 'http://files.minecraftforge.net/maven'
    }
}

dependencies {
    shadow 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    shadow 'com.github.Atherys-Horizons:AtherysCore:master-SNAPSHOT'
    shadow 'me.lucko.luckperms:luckperms-api:4.2'
    shadow group: 'it.unimi.dsi', name: 'fastutil', version: '8.1.0' //dont ever relocate this one 
    
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
}

shadowJar {
    relocate 'org.bson', 'com.atherys.libs.org.bson'
    relocate 'com.mongodb', 'com.atherys.libs.com.mongodb'
}
