group 'AtherysTowns'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'jitpack'
        url 'https://jitpack.io/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.1.0',
            'com.github.Flibio:EconomyLite:v2.12.0',
            'math.geom2d:javaGeom:0.11.1',
            'org.mongodb:mongodb-driver:3.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
