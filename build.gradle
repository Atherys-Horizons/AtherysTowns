group 'AtherysTowns'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'jitpack'
        url 'https://jitpack.io/'
    }
    maven {
        name "luck-repo"
        url "https://repo.lucko.me/"
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0',
            'math.geom2d:javaGeom:0.11.1',
            'org.mongodb:mongodb-driver:3.5.0',
            "me.lucko.luckperms:luckperms-api:3.3"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
